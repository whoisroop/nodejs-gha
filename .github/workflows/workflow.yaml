# Use Actions: (Replaces run: --> uses:)
name: LTD Workflow
on: push
jobs:
  lint-test-deploy-job:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Checkout
        uses: actions/checkout@v5
      - name: Node Setup
        uses: actions/setup-node@v5
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint
      - name: Run Test
        run: npm run test
      - name: Deploy
        run: echo "Deploying to CLOUD..."